  {% extends 'base.html' %}
  {% load static %}

  {% block title %}Certificates{% endblock %}

  {% block content %}

  <!-- <body id="main"> -->

  <!--SQUARES ANIMATION -->
  <div class="container-fluid" id="content">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>

    <!-- <header>
      <img src="https://www.robotix.nitrr.ac.in/static/assets/img/RobotixLogo.png" class="logo-image" alt="ROBOTiX Club logo">
      <h1 id="main-heading"><strong>ROBOTiX</strong> Club</h1>
    </header> -->

    <div>

    <div class="container inner-container ">
      <div class="row second-inner">

        {% if certificate.image %}

        <div class="col-lg-6">
          <form class="certificate-form" action="" method="POST">
            {% csrf_token %}
            <div class="card card-register">
              <div class="card-header">
                <img class="card-img" src="{% static 'img/certificate/Square.jpg' %}" alt="Card image">
                <h4 class="card-title" id="card-title" style="color:#dadada">&nbsp;RoboQuiz 2.0</h4>
              </div>
              <div class="card-body">
                <h4>Certificate ID</h4>
                <label for="url_key"></label>
                <input type="text" name="url_key" id="certificate-id" class="form-control" placeholder="Certificate-ID" required>
              </div>
              <div class="card-footer submit-section">
                <button type="submit" name="Submit" ID="submit" onclick="" class="btn btn-info btn-round btn-lg">Submit</button>&nbsp;
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="image-container">
            <div class="main-container">
                <img src="/media/{{certificate.image}}" alt="">
                <!-- <img src="https://dzf8vqv24eqhg.cloudfront.net/userfiles/2086/3660/ckfinder/images/7(4).jpg" id="certificate-image" alt="certificate"> -->
            </div>
          </div>
        </div>

        {% else %}

        <div class="col-lg-6">
          <form class="certificate-form" action="" method="POST">
            {% csrf_token %}
            <div class="card card-register" style="margin-left:300px">
              <div class="card-header">
                <img class="card-img" src="{% static 'img/certificate/Square.jpg' %}" alt="Card image">
                <h4 class="card-title" id="card-title" style="color:#dadada">&nbsp;RoboQuiz 2.0</h4>
              </div>
              <div class="card-body">
                <h4>Certificate ID</h4>
                <label for="url_key"></label>
                <input type="text" name="url_key" id="certificate-id" class="form-control" placeholder="Certificate-ID" required>
              </div>
              <div class="card-footer submit-section">
                <button type="submit" name="Submit" ID="submit" onclick="" class="btn btn-info btn-round btn-lg">Submit</button>&nbsp;
              </div>
            </div>
          </form>
        </div>

        {% endif %}

      </div>
    </div>
</div>

{% endblock %}






</body>
